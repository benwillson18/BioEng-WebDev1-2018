<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MedTrack - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <h1>Register for MedTrack</h1>
    <p>Have an account? <a href="file:///C:/Users/benwi/Desktop/ATOM/login.html">Log in!</a></p>
    <form>
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="Name" class="form-control" placeholder="Enter Name">
        <small id="nameHelp" class="form-text text-muted">Please enter your name.</small>
      </div>
      <div class="form-group">
        <label for="RollSelect">Role</label>
        <select class="form-control" id="RollSelect">
          <option>Doctor</option>
          <option>Nurse</option>
        </select>
      </div>
      <div class="form-group">
        <label for="InputUsername">Userame</label>
        <input type="Userame" class="form-control" placeholder="Enter Userame">
        <small id="nameHelp" class="form-text text-muted">The name you will log in with.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

  </body>
</html>
