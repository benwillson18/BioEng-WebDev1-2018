  <body>
    <h1 id="header">Register for MedTrack</h1>
    <p>Have an account? <a href="file:///C:/Users/benwi/Desktop/ATOM/login.html">Log in!</a></p>
    <form>
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="Name" name="name" class="form-control" placeholder="Enter Name">
        <small id="nameHelp" class="form-text text-muted">Please enter your name.</small>
      </div>
      <div class="form-group">
        <label for="RoleSelect">Role</label>
        <select class="form-control" name="role" id="RoleSelect">
          <option>Doctor</option>
          <option>Nurse</option>
        </select>
      </div>
      <div class="form-group">
        <label for="InputUsername">Userame</label>
        <input type="Userame" name="username" class="form-control" placeholder="Enter Userame">
        <small id="nameHelp" class="form-text text-muted">The name you will log in with.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

  </body>
